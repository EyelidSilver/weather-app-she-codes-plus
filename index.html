<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6b56755e93.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card p-4 m-4">
        <form id="form-input">
          <div class="row m-3 flex">
            <div class="col-6">
              <input
                type="search"
                autofocus="on"
                autocomplete="off"
                class="search border border-1 rounded-5 p-1 shadow-sm"
                placeholder="type a city.."
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary rounded-5 shadow-sm"
              />
            </div>
            <div class="btn-current col-3">
              <button
                class="btn btn-success rounded-5 w-100"
                id="currentButton"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="today-info row p-4">
          <div class="city-temp-description col-12">
            <h1 class="city" id="city">Yakutsk</h1>
            <h5 id="dayTime">Mon 14:33</h5>
            <h5 id="description">Fog</h5>
            <div class="flex justifyCenter">
              <div class="flex">
                <i
                  class="fa-solid fa-snowflake snow-icon col-2.5 pt-3 pe-2"
                ></i>
                <h1 class="temperatureC pt-2 pe-2 ps-2" id="temp-main">-37</h1>
                <div>
                  <a href="#" id="celcius">°C</a>
                </div>
              </div>
              <div class="hum-wind">
                <h5 id="humidity">Humidity: 67%</h5>
                <h5 id="wind">Wind: 1km/h</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <div class="week-temp row align-items-center p-2 pb-4">
            <div class="day1 col">
              <p>-31°C</p>
              <i class="fa-regular fa-sun day1-icon d-icon d-block"></i>
            </div>
            <div class="day2 col">
              <p>-31°C</p>
              <i class="fa-regular fa-sun day2-icon d-icon d-block"></i>
            </div>
            <div class="day3 col">
              <p>-31°C</p>
              <i class="fa-regular fa-sun day3-icon d-icon d-block"></i>
            </div>
            <div class="day4 col">
              <p>-31°C</p>
              <i class="fa-regular fa-sun day4-icon d-icon d-block"></i>
            </div>
            <div class="day5 col">
              <p>-31°C</p>
              <i class="fa-regular fa-sun day5-icon d-icon d-block"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
